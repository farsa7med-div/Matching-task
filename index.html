<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=yes">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Comic+Neue&display=swap"
      rel="stylesheet">
  </head>

  <body>

    <!--  start loading page  -->
    <div class="loader-cover">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!--  end of loading page  -->

    <!--  start main section -->
    <div class="mycontainer d-flex " id="scaleable-wrapper">
      <div id="ourBody" class=" col-md-7 mx-auto task-content">
        <!--  start header -->
        <header class="container-fluid py-2 px-2 w-100">
          <div class="row">
            <div class="col-xs-11">
              <h2>look and match.</h2>
            </div>
            <div class="col-xs-1 ml-auto ">
              <img id="show-dummy-btn" src="imgs/resourse_icon.png"
                class="header-icon " alt="">
              <img src="imgs/help_icon.png" id="help-btn" class="header-icon"
                alt="">

            </div>
          </div>
        </header>
        <!--  end header -->



        <div  class="mt-3 back-blue">
          <div  class="bg-white overflow-hidden ">

            <!-- start questions section-->

            <div class=" container w-100 mt-5 mx-auto ">
              <div class="row flex-nowrap">
                <div class="col-xs-3 questions " data-id="1">
                  <img src="imgs/img1.png" class="img-fluid w-50 h-75" alt="">
                  <div class="w-50 mt-3 text-center">
                    <div class="radio-circle"></div>
                  </div>
                </div>
                <div class="col-xs-3 questions" data-id="2">
                  <img src="imgs/img2.png" class="img-fluid w-50 h-75" alt="">
                  <div class="w-50 mt-3 text-center">
                    <div class="radio-circle"></div>
                  </div>
                </div>
                <div class="col-xs-3 questions" data-id="3">
                  <img src="imgs/img3.png" class="img-fluid w-50 h-75" alt="">
                  <div class="w-50 mt-3 text-center">
                    <div class="radio-circle"></div>
                  </div>
                </div>
                <div class="col-xs-3 questions" data-id="4">
                  <img src="imgs/img4.png" class="img-fluid w-50 h-75" alt="">
                  <div class="w-50 mt-3 text-center">
                    <div class="radio-circle"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- end questions section-->

            <!-- start matching box section-->
            <div   class="lines w-75 mx-auto ">
              <svg id="svg" height="0" width="100%">
                <line x1="22" y1="0" x2="390" y2="175" id="line1"  class="line"></line>
                <line x1="210" y1="0" x2="570" y2="175"  id="line2" class="line"></line>
                <line x1="395" y1="0" x2="22" y2="175" id="line3" class="line"></line>
                <line x1="570" y1="0" x2="210" y2="175" id="line4" class="line"></line>
              </svg>
            </div>
            <!-- End matching box section-->

            <!-- start aduio section-->
            <audio id="audio" src="correct-choice-43861.mp3"></audio>
            <audio id="audio-wrong" src="buzzer-or-wrong-answer-20582.mp3"></audio>
            <!-- end aduio section-->

            <!-- start answers section-->
            <div  class="container w-100 mx-auto">
              <div class="row flex-nowrap">

                <div class="col-xs-3 answers clicked" data-ans-id="3">

                  <div class="w-50 text-center">
                    <div class="radio-circle move-up dis"></div>
                    <h2 class="my-2">Chair</h2>
                    <img src="imgs/wrong icon.png" class="wrong-icon ">
                    <img src="imgs/right-small.png" class="right-icon ">
                  </div>
                </div>

                <div class="col-xs-3 answers clicked" data-ans-id="4">

                  <div class="w-50 text-center">
                    <div class="radio-circle move-up dis"></div>
                    <h2 class="my-2">Window</h2>
                    <img src="imgs/wrong icon.png" class="wrong-icon ">
                    <img src="imgs/right-small.png" class="right-icon ">
                  </div>
                </div>
                <div class="col-xs-3 answers clicked" data-ans-id="1">

                  <div class="w-50 text-center">
                    <div class="radio-circle move-up dis"></div>
                    <h2 class="my-2">Scissors</h2>
                    <img src="imgs/wrong icon.png" class="wrong-icon ">
                    <img src="imgs/right-small.png" class="right-icon ">
                  </div>
                </div>
                <div class="col-xs-3 answers clicked" data-ans-id="2">

                  <div class="w-50 text-center">
                    <div class="radio-circle move-up dis"></div>
                    <h2 class="my-2">Board</h2>
                    <img src="imgs/wrong icon.png" class="wrong-icon ">
                    <img src="imgs/right-small.png" class="right-icon ">
                  </div>
                </div>

              </div>
            </div>
            <!-- end answers section-->

          </div>

        </div>


        <!--  start footer -->
        <footer>
          <div class="row flex-nowrap py-4 pl-3">
            <div class="col-sm-6 ">

              <img src="imgs/replay_icon.png" class="footer-reply" alt="">
            </div>
            <div class="col-sm-6">
              <img src="imgs/showAns_icon.png" class="footer-show" alt="">
            </div>

          </div>

        </footer>
        <!--  end footer -->
      </div>

      <!--  start dummy section -->
      <div id="dummy-cont" class=" dummy-img justify-content-center
        align-items-center position-absolute">

        <div class="w-50 position-relative ">
          <img src="imgs/dummy.jpg" class="img-fluid dummy " alt="">
          <img src="imgs/close_icon.png" id="close-btn"
            class="position-absolute" width="25px" height="25px" alt="">
        </div>
      </div>
      <!--  end dummy section -->

      <!--  start help section -->
      <div id="help-cont" class=" help justify-content-center align-items-center
        position-absolute">

        <div class="w-50 position-relative ">
          <div id="help-text">Help content goes here</div>
          <img src="imgs/close_icon.png" id="close-btn2"
            class="position-absolute" width="25px" height="25px" alt="">
        </div>
      </div>
      <!--  end help section -->
    </div>
    <!--  end main section -->



    <!--  start scripting section -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/javascript.js"></script>
     <!--  end scripting section -->
  </body>

</html>
